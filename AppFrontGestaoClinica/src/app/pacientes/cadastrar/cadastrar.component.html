<mat-progress-bar *ngIf="carregando" mode="indeterminate"></mat-progress-bar>
<mat-card appearance="outlined" class="custom-card">
    <mat-card-header class="custom-card-header">
        <mat-card-title>Cadastrar paciente</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formCadastro" (ngSubmit)="onSubmit()" class="form-container">
            <div class="form-grid">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="nome" maxlength="50"/>
                    <mat-hint align="end">{{ formCadastro.get('nome')?.value?.length || 0 }}/50</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Telefone</mat-label>
                    <input matInput formControlName="telefone" mask="(00) 00000-0000" />
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Sexo</mat-label>
                    <mat-select formControlName="sexo">
                        <mat-option value="M">Masculino</mat-option>
                        <mat-option value="F">Feminino</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" maxlength="50"/>
                </mat-form-field>
            </div>

            <div class="button-wrapper">
                <button mat-flat-button color="primary" type="submit" [disabled]="formCadastro.invalid">
                    Salvar
                </button>
            </div>
        </form>
    </mat-card-content>

</mat-card>
