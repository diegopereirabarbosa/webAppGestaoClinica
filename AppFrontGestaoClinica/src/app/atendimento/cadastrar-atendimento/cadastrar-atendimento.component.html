<mat-progress-bar *ngIf="carregando" mode="indeterminate"></mat-progress-bar>
<mat-card appearance="outlined" class="custom-card">
    <mat-card-header class="custom-card-header">
        <mat-card-title>Cadastrar Atendimento</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formCadastro" (ngSubmit)="onSubmit()" class="form-container">
            <div class="form-grid">
                <!-- <div class="form-field"><b>NÂº Atendimento</b></div> -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Paciente</mat-label>
                    <mat-select formControlName="pacienteId">
                        <mat-option>
                            <input matInput placeholder="Buscar paciente" [formControl]="filtroCtrl"
                                autocomplete="off" />
                        </mat-option>
                        <mat-option *ngFor="let paciente of pacientesFiltrados" [value]="paciente.id">
                            {{ paciente.nome }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="status">
                        <mat-option value="1">Aberto</mat-option>
                        <mat-option value="2">Fechado</mat-option>
                        <mat-option value="3">Cancelado</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="button-wrapper">
                <button mat-flat-button color="primary" type="submit" [disabled]="formCadastro.invalid">
                    Salvar
                </button>
            </div>
        </form>
    </mat-card-content>

</mat-card>
