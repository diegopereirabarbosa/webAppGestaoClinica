<mat-card appearance="outlined" class="custom-card">
    <mat-card-header class="custom-card-header">
        <mat-card-title>Lista de atendiementos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="numeroAtendimento">
                    <th mat-header-cell *matHeaderCellDef> Numero do Atendiemento </th>
                    <td mat-cell *matCellDef="let element"> {{element.numeroSequencial}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="nomePaciente">
                    <th mat-header-cell *matHeaderCellDef> Paciente</th>
                    <td mat-cell *matCellDef="let element"> {{element.nomePaciente}} </td>
                </ng-container>

                <ng-container matColumnDef="dataHoraChegada">
                    <th mat-header-cell *matHeaderCellDef> Data e Hora chegada </th>
                    <td mat-cell *matCellDef="let element"> {{element.dataHoraChegada | date:'dd/MM/yyyy HH:mm'}} </td>
                </ng-container>

                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon>visibility</mat-icon>
                        <mat-icon>edit</mat-icon>
                        <mat-icon>delete</mat-icon>
                    </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header>
                        Status
                    </th>
                    <td *matCellDef="let row" mat-cell>
                        <div *ngIf="row.status === 1">
                            {{ "Aberto" }}
                        </div>
                        <div *ngIf="row.status === 2">
                            {{ "Fechado" }}
                        </div>
                        <div *ngIf="row.status === 3">
                            {{ "Cancelado }}
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </mat-card-content>

</mat-card>
